<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    

<header>
    <img src="images/logo/logo.png" alt="logo">
</header>

<main>
    <h1>Want to be your own boss?</h1>
    <p>Start today and make up to $30/hr driving your vehicle with Dash!</p>
    <div class="container">
        <h2>Apply Now</h2>
        <p>
            Enter your info below to get started.
        </p>
        <form action="">
            <label for="firstname"></label>
            <input type="text" placeholder="First Name">
            <label for="lastname"></label>
            <input type="text" placeholder="Last Name">
            <label for="email"></label>
            <input type="text" placeholder="Email Address">
            <label for="phone"></label>
            <input type="text" placeholder="Phone Number">
            <label for="terms">I agree to dash terms</label>
            <input type="checkbox">
            <button>DRIVE WITH US!</button>
            <p>Already applied?</p>
            <p>Check your application status here.</p>
        </form>
    </div>
</main>

<footer>

    <div class="calculator">
        <h3>See how uch you can earn with Dash.</h3>
        <p>
            how many hours do you want to drive with us this week?
        </p>
        <form action="">
            <label for="hours"></label>
            <input type="text" placeholder="Hours">
            <label for="city"></label>
            <input type="text" placeholder="City">
            <button>CALCULATE</button>
        </form>
    </div>

    <div class="social">
        <img src="images/icons/instagram.svg" alt="instagram">
        <img src="images/icons/twitter.svg" alt="twitter">
        <img src="images/icons/facebook.svg" alt="facebook">
        <img src="images/icons/linkedin.svg" alt="linkedin">
    </div>

</footer>

</body>
