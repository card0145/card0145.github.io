!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>

<body>

    <header>
        <div class="logo-box">
            <img class="logo-img" src="./images/logo.svg" alt="logo">
        </div>
        <nav>
            <a class="nav-home" href="index.html">Home</a>
            <a class="nav-about" href="about.html">About</a>
            <a class="nav-contact" href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">

        
        <h1> We Want to Hear From You</h1>
        <p> If you have an idea for an activity that you think you and your fellow students would love to participate in that we are not already offering, we want to know about it!</p>
        <div class="contact-img">

        </div>

        <div class="contact-form">

            <h6>Contact us.</h6>

            <label for="full-name">Full Name</label>
            <input type="text" placeholder="Full Name">

            <label for="student-number">Student Number</label>
            <input type="text" placeholder="Student Number">

            <label for="email">Email</label>
            <input type="text" placeholder="Full Name">

            <label for="message">Message</label>
            <input class="message-box" type="text" placeholder="Message">

            <button>Submit</button>

        </div>

        </div>
    </main>



















</body>
